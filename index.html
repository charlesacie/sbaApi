<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Artist Search</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.mjs" defer></script>
  </head>
  <body>
    <h1>Spotify Artist Search</h1>
    <div>
      <input type="text" id="search-bar" placeholder="Search for an artist..." />
      <button id="search-button">Search</button>
    </div>
    <div id="Spotify"></div>
    <div>
      <button id="prev-page">Previous</button>
      <button id="next-page">Next</button>
    </div>
    <div>
      <h2>Create a New Playlist</h2>
      <input type="text" id="playlist-name" placeholder="Playlist Name" />
      <button id="create-playlist">Create Playlist</button>
    </div>
  </body>
</html>
